<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Gap - Change Password</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #EDEADC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .change-password-container {
            background: #F8F7F3;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            border: 1px solid #D8D6C4;
            padding: 2.5rem;
            width: 100%;
            max-width: 450px;
            margin: 1rem;
            position: relative;
        }

        .change-password-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .change-password-logo img {
            max-width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .change-password-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .change-password-title h1 {
            color: #0A1F14;
            font-size: 1.8rem;
            font-weight: 600;
            font-family: 'Merriweather', serif;
            margin-bottom: 0.5rem;
        }

        .change-password-title p {
            color: #0A1F14;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0A1F14;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #D8D6C4;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            color: #0A1F14;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0A1F14;
            box-shadow: 0 0 0 3px rgba(10, 31, 20, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: #0A1F14;
            opacity: 0.6;
        }

        .change-password-button {
            width: 100%;
            background: #191970;
            color: #EDEADC;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .change-password-button:hover {
            background: #2A2A8A;
            transform: translateY(-1px);
        }

        .change-password-button:active {
            transform: translateY(0);
        }

        .change-password-button:disabled {
            background: #B0B0B0;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #0A1F14;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .back-link a:hover {
            opacity: 1;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #191970;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #c62828;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 0.8rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            border-left: 4px solid #2e7d32;
            display: none;
        }

        .password-requirements {
            font-size: 0.8rem;
            color: #0A1F14;
            opacity: 0.6;
            margin-top: 0.5rem;
        }

        @media (max-width: 480px) {
            .change-password-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }
            
            .change-password-title h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <div class="change-password-logo">
            <img src="images/logo-black-nobg.png" alt="Patent Gap Logo">
        </div>

        <div class="change-password-title">
            <h1>Change Password</h1>
            <p>Update your account password</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="changePasswordForm" onsubmit="onSubmit(event)">
            <div class="form-group">
                <label for="oldPassword" class="form-label">Current Password</label>
                <input 
                    type="password" 
                    id="oldPassword" 
                    name="oldPassword" 
                    class="form-input" 
                    placeholder="Enter your current password"
                    required
                >
            </div>

            <div class="form-group">
                <label for="newPassword" class="form-label">New Password</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    name="newPassword" 
                    class="form-input" 
                    placeholder="Enter your new password"
                    required
                >
                <div class="password-requirements">
                    Password should be at least 8 characters long
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    name="confirmPassword" 
                    class="form-input" 
                    placeholder="Confirm your new password"
                    required
                >
            </div>

            <button type="submit" class="change-password-button" id="changePasswordButton">
                Change Password
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Updating password...</p>
        </div>

        <div class="back-link">
            <a href="/home">‚Üê Back to Dashboard</a>
        </div>
    </div>

    <script>
        patternError = false;
        // Calls /api/verify-password and returns a Promise<boolean>
        async function verify_password(user_id, password) {
            try {
                const response = await fetch('/api/verify-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        password: password, 
                        user_id: user_id 
                    })
                });
                const data = await response.json();
                if (data.success && typeof data.valid === 'boolean') {
                    return data.valid;
                }
                return false;
            } catch (error) {
                return false;
            }
        }

        async function changePassword(userId, newPassword) {
            try {
                const response = await fetch('/api/change-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        new_password: newPassword
                    })
                });
                const data = await response.json();
                return data.success === true;
            } catch (error) {
                return false;
            }
        }

        async function onSubmit(event) {
            event.preventDefault();

            const user_id = localStorage.getItem('user_id');
            
            // Hide previous messages
            hideMessages();
            
            // Get form data
            const oldPassword = document.getElementById('oldPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            verify_old = await verify_password(user_id, oldPassword);
            if(newPassword.length < 8) {
                showError('New password must be at least 8 characters long');
                return;
            }
            else if (!verify_old) {
                showError('Current password is incorrect');
                return;
            }
            else if (newPassword !== confirmPassword) {
                showError('New passwords do not match');
                return;
            }
            else {
                // Show loading state
                showLoading(true);
                const result = await changePassword(user_id, newPassword);
                if(result) {
                    showSuccess('Password changed successfully! Redirecting to dashboard...');
                    setTimeout(() => {
                        window.location.href = '/home';
                    }, 2000);
                }
                else {
                    showError('Failed to change password');
                }
                showLoading(false);
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }
        
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const formDiv = document.getElementById('changePasswordForm');
            const buttonDiv = document.getElementById('changePasswordButton');
            
            if (show) {
                loadingDiv.style.display = 'block';
                formDiv.style.display = 'none';
                buttonDiv.disabled = true;
            } else {
                loadingDiv.style.display = 'none';
                formDiv.style.display = 'block';
                buttonDiv.disabled = false;
            }
        }
        
        // Real-time password confirmation validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && newPassword !== confirmPassword) {
                this.style.borderColor = '#c62828';
            } else {
                this.style.borderColor = '#D8D6C4';
            }
        });
    </script>
</body>
</html>
