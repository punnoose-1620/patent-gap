<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Gap - Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #EDEADC;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: #F8F7F3;
            border-radius: 12px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.1);
            border: 1px solid #D8D6C4;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            margin: 1rem;
            position: relative;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo img {
            max-width: 120px;
            height: auto;
            margin-bottom: 1rem;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title {
            font-family: 'Merriweather', serif;
            color: #0A1F14;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #0A1F14;
            font-size: 1rem;
            opacity: 0.8;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #0A1F14;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #D8D6C4;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: #EDEADC;
            color: #0A1F14;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0A1F14;
            box-shadow: 0 0 0 3px rgba(10, 31, 20, 0.1);
            background: white;
        }

        .form-input::placeholder {
            color: #0A1F14;
            opacity: 0.6;
        }

        .login-button {
            width: 100%;
            background: #191970;
            color: #EDEADC;
            padding: 0.8rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .login-button:hover {
            background: #2A2A8A;
            transform: translateY(-1px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            background: #B0B0B0;
            cursor: not-allowed;
            transform: none;
        }

        .login-links {
            text-align: center;
            margin-top: 1rem;
        }

        .login-link {
            color: #0A1F14;
            text-decoration: none;
            font-size: 0.9rem;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
        }

        .login-link:hover {
            text-decoration: underline;
            text-decoration-color: #0A1F14;
            text-underline-offset: 3px;
        }

        .error-message {
            background-color: #F8D7DA;
            color: #721C24;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            border: 1px solid #F5C6CB;
        }

        .success-message {
            background-color: #D4EDDA;
            color: #155724;
            padding: 0.8rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            display: none;
            font-size: 0.9rem;
            border: 1px solid #C3E6CB;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: #0A1F14;
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            opacity: 1;
            text-decoration: underline;
            text-decoration-color: #0A1F14;
            text-underline-offset: 3px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #191970;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
                margin: 0.5rem;
            }

            .login-title {
                font-size: 1.5rem;
            }

            .login-logo img {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="../logo.png" alt="Patent Gap Logo">
        </div>
        
        <div class="login-header">
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your Patent Gap account</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    class="form-input" 
                    placeholder="Enter your email"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button type="submit" class="login-button" id="loginButton">
                Sign In
            </button>
        </form>

        <div class="login-links">
            <a href="#" class="login-link">Forgot Password?</a>
            <a href="#" class="login-link">Register</a>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Signing in...</p>
        </div>

        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            successDiv.style.display = 'none';
        }

        function showSuccess(message) {
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            errorDiv.style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function setLoading(loading) {
            const loginButton = document.getElementById('loginButton');
            const loadingDiv = document.getElementById('loading');
            
            if (loading) {
                loginButton.disabled = true;
                loginButton.textContent = 'Signing In...';
                loadingDiv.style.display = 'block';
            } else {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
                loadingDiv.style.display = 'none';
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            hideMessages();
            setLoading(true);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        window.location.href = data.redirect || '/home';
                    }, 1000);
                } else {
                    showError(data.message || 'Login failed. Please try again.');
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
                setLoading(false);
            }
        }

        // Demo credentials info
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Demo credentials:');
            console.log('Email: admin@example.com');
            console.log('Password: password123');
        });
    </script>
</body>
</html>
